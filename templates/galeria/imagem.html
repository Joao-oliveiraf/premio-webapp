{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<script>
function delete_warning(){
    var fake_deletar = document.getElementsByName('fake_deletar')
    var real_deletar = document.getElementsByName('real_deletar')
    var result = confirm('Deseja deletar ?')
    if ((result)) {
        real_deletar.style.display = 'block';
        fake_deletar.style.display = 'none';
    }else {
        window.location.reload()
    }
}
</script>
