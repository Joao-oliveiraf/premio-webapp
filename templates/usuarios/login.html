{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <div style="margin: 20px auto; width: 500px; display: flex;">
        <form action="{% url 'login' %}" method="post" class="galeria_veiculos">
            {% csrf_token %}
            <div style="width: 500px; margin: auto;">
                {% for field in form %}
                    {{field}}
                {% endfor %}
            <button class="btn btn-danger col-12" type="submit">Login</button>
            </div>
            {% for error in field.errors %}
            <div class="alert alert-danger">
                {{error}}
            </div>
            {% endfor %}
        </form>
    </div>
{% include 'partials/_footer.html' %}
{% endblock %}
